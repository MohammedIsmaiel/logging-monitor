<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5    " style="height: 100vh;">
        <h3>Logs:</h1>
            <ul id="messageList" class="list-group list-group-flush">
                <li class="list-group-item">start</li>
            </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
        integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
        integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var client
        document.addEventListener('DOMContentLoaded', function () {
            var webSocket = new SockJS('/websocket');
            client = Stomp.over(webSocket);

            client.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                client.subscribe('/topic/messages', function (message) {
                    console.log(message);
                    var messageList = document.getElementById('messageList');
                    var listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.appendChild(document.createTextNode(JSON.parse(message.body).payload));
                    messageList.appendChild(listItem);
                });
            });



        });

    </script>



</body>

</html>
